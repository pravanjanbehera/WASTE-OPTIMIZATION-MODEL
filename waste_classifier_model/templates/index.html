<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Data Entry</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f2f5f7;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .link {
            text-align: center;
            margin-top: 25px;
        }

        .link a {
            text-decoration: none;
            color: #2980b9;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Waste Data Entry</h1>

    <div class="container">
        <form method="POST">

            <label for="area">Area Name</label>
            <input type="text" id="area" name="area" placeholder="Enter area (e.g. Hostel, Canteen)" required>

            <label for="waste_type">Waste Type</label>
            <select id="waste_type" name="waste_type">
                <option>Plastic</option>
                <option>Paper</option>
                <option>Organic</option>
            </select>

            <button type="submit">Save Waste Data</button>
        </form>

        <div class="link">
            <a href="/dashboard">View Waste Analytics Dashboard</a>
        </div>
    </div>

</body>
</html>
