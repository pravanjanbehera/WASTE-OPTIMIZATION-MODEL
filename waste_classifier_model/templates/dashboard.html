<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Waste Analytics Dashboard</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f2f5f7;
            margin: 0;
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background-color: #ffffff;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 20px;
            color: #34495e;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .card img {
            max-width: 90%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #777;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <h1>Waste Analytics Dashboard</h1>

    <div class="container">

        <div class="card">
            <h3>Waste Type Trend</h3>
            <img src="/static/graphs/waste_trend.png" alt="Waste Trend">
        </div>

        <div class="card">
            <h3>Area-wise Waste Generation</h3>
            <img src="/static/graphs/area_wise.png" alt="Area-wise Waste">
        </div>

        <div class="card">
            <h3>Environmental Impact Statistics</h3>
            <img src="/static/graphs/impact.png" alt="Impact Statistics">
        </div>

        <div class="card">
            <h3>Date-wise Waste Trend</h3>
            <img src="/static/graphs/date_trend.png" alt="Date-wise Trend">
        </div>

        <div class="card">
            <h3>Disposal Method Summary</h3>
            <img src="/static/graphs/disposal_summary.png" alt="Disposal Summary">
        </div>

        <div class="card">
            <h3>Waste Hotspot Score</h3>
            <img src="/static/graphs/hotspot_score.png" alt="Hotspot Score">
        </div>

    </div>

    <footer>
        Smart Waste Optimization Dashboard | Hackathon Project
    </footer>

</body>
</html>
